  <script type="text/javascript">

    var systemsData = {
       "categories":{
          "Site Types":{
			 "100":{
				"name":"Guardian Ruin Location",
				"color":"ff0000"
			 },
             "101":{
                "name":"POI",
                "color":"0000ff"
             },
             "300":{
                "name":"MegaShip",
                "color":"ffff00"
             },
             "1000":{
                "name":"Inactive",
                "color":"ffffff"
             },
             "1001":{
                "name":"Active",
                "color":"ff8565"
             }
          }
       },
       "systems":[
		  {
			 "name":"HIP 22460",
			 "coords":{
				"x":"-41.3125",
				"y":"-58.96875",
				"z":"-354.78125"
			 },
			 "cat":[
				"101"
			 ]
		  },
		  {
			 "name":"MEROPE",
			 "coords":{
				"x":"-78.59375",
				"y":"-149.625",
				"z":"-340.53125"
			 },
			 "cat":[
				"101"
			 ]
		  },
		  {
			 "name":"Col 173 Sector LJ-F C12-0 (The Cete)",
			 "coords":{
				"x":"1202.125",
				"y":"-213.40625",
				"z":"-165.5625"
			 },
			 "cat":[
				"401"
			 ]
		  },
		  			 
	   ]
    }


    //Add the unknown sites
    var siteList = $('#site_list').text().split('\n');
    $.each(siteList, function(num,line){
      //And each section separated by tab
      var siteInfo = String(line).split('\t');
          if(siteInfo.length == 5){
                  var sysInfo = {};
                  sysInfo["name"] = siteInfo[0];

                  if(siteInfo[3].toLowerCase() == "y"){
                        sysInfo["cat"]=["1001"];
                  }else{
                        sysInfo["cat"]=["1000"];
                  }

                  var coords = siteInfo[4].split('/');
                  sysInfo["coords"]={
                          "x":coords[0],
                          "y":coords[1],
                          "z":coords[2]
                  }

                   systemsData["systems"].push(sysInfo);
          }

    });

	var stellarInfo = 'https://api.canonn.technology/api/v1/stellar/systems';
	var systemList = 'https://api.canonn.technology/api/v1/maps/systemoverview';

	var stellarCoords = {}

	$.get(stellarInfo).done(function(stellarList) {
		//Get the stellar coords and cache them
		$.each(stellarList,function(index,info){
			stellarCoords[info.id]={'x':info.edsmCoordX,'y':info.edsmCoordY,'z':info.edsmCoordZ}
		});

		$.get(systemList).done(function(systemList) {
			$.each(systemList,function(index,system){	
				//Create the system info
				var sysId = system.systemId;
				var sysName = system.systemName;

				var newSystem = {
					 "name":sysName,
					 "coords":{
						"x": stellarCoords[sysId].x,
						"y": stellarCoords[sysId].y,
						"z": stellarCoords[sysId].z
					 },
					 "cat":[
						"100"
					 ]
				 }
				
				//Add system 
				systemsData["systems"].push(newSystem);
			});
		})
		.fail(function(d, textStatus, error){
			alert("Error fetching Guardian Systems: " + error);
		}).always(function() {
			Ed3d.init({
				container   : 'edmap',
				withHudPanel : true,
				hudMultipleSelect : true,
				effectScaleSystem : [10,1600],
				playerPos: [-117,-65,-330],
				startAnim: true,
				showGalaxyInfos: true,
				popupDetail : true,
				withFullscreenToggle : true,
				json    : systemsData,
				starSprite: "textures/lensflare/star_round.png"
			});
		});
	})
	.fail(function(d, textStatus, error){
		alert("Error fetching Stellar Information: " + error);
	})


  </script>
